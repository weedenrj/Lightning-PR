name: Continuous Integration

on:
  pull_request:
    branches: [develop]
    types: [opened, synchronize, reopened]

jobs:
  ci:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22.x] # Specify Node.js version(s) to test against
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: Install dependencies
        run: npm ci --cpu=x64 --os=linux --libc=glibc sharp

      # - name: Run lint
      #   run: npm run lint

      - name: Run packages build check
        run: npm run build-ci

      - name: Run API build check
        run: npm run -w api build:server

      - name: Run tests
        run: npm test